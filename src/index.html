<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hopsital IQ Challenge</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
  </head>
  <body>
    <div class="ui container page__container">
      <h1>
        Hospital IQ
      </h1>
      <p class="page__info">
        View each unit's occupancy information in the table below. Units
        highlighted in yellow require attention.
      </p>
      <table class="ui celled table striped center aligned">
        <thead>
          <tr>
            <th class="two wide">ID</th>
            <th>Name</th>
            <th class="two wide">Census</th>
            <th class="two wide">Capacity</th>
            <th class="two wide">Low Alarm</th>
            <th class="two wide">High Alarm</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="6">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
